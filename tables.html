<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        td,
        th {
            border-left: solid black 1px;
        }

        tr:nth-child(odd) {
            background-color: rgb(213, 213, 213);
        }
    </style>
</head>

<body>
    <header>

        <h1>Tables</h1>
    </header>
    <main>
        <section>
            <h2>Simple Table</h2>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                <tr>
                    <td>Harry Potter</td>
                    <td>JK Rowling</td>
                </tr>
                <tr>
                    <td>Lord of the Rings</td>
                    <td>J. R. R. Tolkien</td>
                </tr>
                <tr>
                    <td>Jurassic Park</td>
                    <td>Michael Crichton</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>Complex Table</h2>
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Users</th>
                    </tr>
                    <tr>
                        <th colspan="2">Name</th>
                        <th rowspan="2">Email</th>
                    </tr>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Smith</td>
                        <td>john@smith.co.uk</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>jane@smith.co.uk</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total Users: 2</td>
                    </tr>
                </tfoot>
            </table>
        </section>

    </main>

</body>

</html>
