<section>
    <h2>Complex Form</h2>
    <form>

        <legend>Personal</legend>
        <fieldset>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
        </fieldset>

        <legend>Security</legend>
        <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>

            <label for="passConfirm">Confirm Password</label>
            <input type="password" name="passConfirm" id="passConfirm" required>

            <label for="eulaCheckbox">
                <input type="checkbox" name="eulaCheckbox" id="eulaCheckbox" required>
                I agree to the <a href="#">EULA</a>
            </label>
        </fieldset>

        <legend>Comments</legend>
        <fieldset>
            <label for="comments">Do you have any feedback?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </fieldset>

        <legend>Cusomisation</legend>
        <fieldset>
            <label for="color">Whats your fave colour?</label>
            <input type="color" name="color" id="color">

            <label for="iceCream">What is your fave ice cream flavour?</label>
            <select name="iceCream" id="iceCream">
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
            </select>
            <p>Are you sure you'd like to sign up?</p>

            <label for="consentYes">
                <input type="radio" name="consent" id="consentYes" value="yes">
                Yes
            </label>

            <label for="consentNo">
                <input type="radio" name="consent" id="consentNo" value="no">
                No
            </label>
        </fieldset>
        
        <button type="reset">Reset Form</button>
        <button type="submit">Submit Form</button>
        
        </form>
        </section>
</body>
